<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jason Script Blocker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="background-color-primary">
  <h1 id="header">Reforma</h1>

  <div id="textStylesSection" class="mt-3">
    <p class="text-sm text-black font-medium">Detected text styles</p>
    <div id="textStylesContainer" class="mt-2 flex flex-wrap gap-2"></div>
    <p id="textStylesHint" class="mt-2 text-xs text-black/70">
      Click a style to apply its font family/weight. Sliders apply automatically.
    </p>
  </div>
  
  <div class="mt-4">
    <div class="flex items-center justify-between">
      <label for="fontSize" class="text-sm font-medium text-black">Font size</label>
      <span id="fontSizeValue" class="text-sm tabular-nums text-black">16px</span>
    </div>
    <input
      id="fontSize"
      type="range"
      min="10"
      max="32"
      value="16"
      class="mt-2 w-full accent-[#D84315]"
    />
  </div>

  <button
    id="toggleImagesButton"
    class="mt-4 w-full bg-primary text-white py-2 px-4 rounded hover:opacity-90 transition-opacity"
    type="button"
  >
    Images: ON
  </button>

  <button
    id="blurImagesButton"
    class="mt-3 w-full bg-blue-500 text-white py-2 px-4 rounded hover:opacity-90 transition-opacity"
    type="button"
  >
    Blur Images: OFF
  </button>

  <button
    id="toggleAnimationsButton"
    class="mt-3 w-full bg-primary text-white py-2 px-4 rounded hover:opacity-90 transition-opacity"
    type="button"
  >
    Remove Animations: OFF
  </button>

  <div class="mt-3">
    <button
      id="textOnlyButton"
      class="text-only-button"
      type="button"
    >
      <span class="text-only-button-text">Text Only</span>
    </button>
    <label class="flex items-center mt-2 text-xs text-black cursor-pointer">
      <input
        type="checkbox"
        id="includeImagesCheckbox"
        class="mr-2 accent-[#D84315]"
      />
      Include images in text view
    </label>
  </div>

  <div id="wcagSection" class="mt-4">
    <div class="flex items-center justify-between mb-2">
      <p class="text-sm font-medium text-black">WCAG Contrast</p>
      <button
        id="checkWcagButton"
        class="px-3 py-1 text-xs bg-primary text-white rounded hover:opacity-90 transition-opacity"
        type="button"
      >
        Check
      </button>
    </div>
    <div id="wcagResults" class="text-xs text-black/70 mb-2"></div>
    <div class="flex gap-2">
      <button
        id="makeAaButton"
        class="flex-1 bg-primary text-white py-2 px-3 rounded text-xs hover:opacity-90 transition-opacity"
        type="button"
      >
        Make AA
      </button>
      <button
        id="makeAaaButton"
        class="flex-1 bg-primary text-white py-2 px-3 rounded text-xs hover:opacity-90 transition-opacity"
        type="button"
      >
        Make AAA
      </button>
    </div>
  </div>

  <div id="colorBlindSection" class="mt-4">
    <p class="text-sm font-medium text-black mb-2">Color Blind Friendly</p>
    <div class="grid grid-cols-2 gap-2">
      <button
        id="deuteranopiaButton"
        class="bg-green-600 text-white py-2 px-3 rounded text-xs hover:opacity-90 transition-opacity"
        type="button"
      >
        Deuteranopia
      </button>
      <button
        id="tritanopiaButton"
        class="bg-blue-600 text-white py-2 px-3 rounded text-xs hover:opacity-90 transition-opacity"
        type="button"
      >
        Tritanopia
      </button>
      <button
        id="protanopiaButton"
        class="bg-red-600 text-white py-2 px-3 rounded text-xs hover:opacity-90 transition-opacity"
        type="button"
      >
        Protanopia
      </button>
      <button
        id="monochromacyButton"
        class="bg-gray-600 text-white py-2 px-3 rounded text-xs hover:opacity-90 transition-opacity"
        type="button"
      >
        Monochromacy
      </button>
    </div>
  </div>

  <button
    id="highlightTextButton"
    class="mt-3 w-full bg-yellow-500 text-white py-2 px-4 rounded hover:opacity-90 transition-opacity"
    type="button"
  >
    Text Highlight Mode: ON
  </button>

  <div id="highlightTextSection" class="mt-3 p-3 bg-white rounded border border-gray-200" style="display: none;">
    <p class="text-xs text-black/70 mb-2">Select text on the page, then click Apply Highlight</p>
    <div id="selectedTextDisplay" class="mb-3 p-2 bg-gray-50 rounded text-xs text-black" style="display: none; min-height: 40px;">
      <!-- Selected text will appear here -->
    </div>
    <div class="mb-3">
      <label class="text-xs text-black mb-1 block">Highlight Color:</label>
      <input
        type="color"
        id="highlightColorInput"
        value="#FFEB3B"
        class="w-full h-8 rounded border border-gray-300"
      />
    </div>
    <button
      id="applyHighlightButton"
      class="w-full bg-yellow-500 text-white py-2 px-4 rounded hover:opacity-90 transition-opacity text-sm"
      type="button"
      style="display: none;"
    >
      Apply Highlight
    </button>
  </div>

  <button
    id="textCommentModeButton"
    class="mt-3 w-full bg-yellow-600 text-white py-2 px-4 rounded hover:opacity-90 transition-opacity"
    type="button"
  >
    Text Comment Mode: ON
  </button>

  <button
    id="commentsButton"
    class="mt-3 w-full bg-teal-600 text-white py-2 px-4 rounded hover:opacity-90 transition-opacity"
    type="button"
  >
    Comments
  </button>

  <div id="commentsSection" class="mt-3 p-3 bg-white rounded border border-gray-200" style="display: none;">
    <div class="mb-3">
      <textarea
        id="commentInput"
        placeholder="Add a comment about this page..."
        class="w-full p-2 text-sm border border-gray-300 rounded resize-none"
        rows="3"
      ></textarea>
      <button
        id="addCommentButton"
        class="mt-2 w-full bg-teal-600 text-white py-1 px-3 rounded text-xs hover:opacity-90 transition-opacity"
        type="button"
      >
        Add Comment
      </button>
    </div>
    <div id="commentsList" class="max-h-48 overflow-y-auto">
      <!-- Comments will be loaded here -->
    </div>
  </div>

  <button
    id="resetButton"
    class="mt-3 w-full bg-gray-500 text-white py-2 px-4 rounded hover:opacity-90 transition-opacity"
    type="button"
  >
    Reset All
  </button>
  <script type="module" src="popup.js"></script>
  
</body>

</html>
