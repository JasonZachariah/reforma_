<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reforma – Screenshot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="screenshot-viewer-page">
  <div class="toolbar">
    <h1>Reforma – Screenshot</h1>
    <button id="downloadBtn" type="button">Download</button>
  </div>
  <div class="wrap">
    <img id="screenshotImg" alt="Screenshot" style="display:none" />
    <p id="loading" class="error">Loading…</p>
    <p id="notFound" class="error" style="display:none">Screenshot not found.</p>
  </div>
  <script src="js/screenshots.js"></script>
</body>
</html>
